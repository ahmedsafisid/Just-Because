<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For ShruA â€“ A Question</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #ffe0e9, #fff0f5);
      overflow: hidden;
    }

    .fade-in {
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center text-pink-800">
  <canvas id="confetti-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

  <div class="z-10 fade-in" id="proposalContent">
    <h1 class="text-4xl font-extrabold mb-4">From every clue to every memoryâ€¦</h1>
    <h2 class="text-2xl mb-8">It all led me to <span class="font-bold">you</span>.</h2>
    <p class="text-xl font-semibold mb-12">Will you marry me?</p>
    <button onclick="playMovie()" class="bg-pink-600 text-white text-lg px-6 py-3 rounded-full shadow-xl hover:bg-pink-700 transition">Say Yes ðŸ’–</button>
  </div>

  <div id="movieContainer" class="hidden w-full h-full absolute top-0 left-0 bg-black z-50 flex items-center justify-center">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xFU8U4UVUBs?si=u2Hoo7kTh0U0YmGV&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <script>function launchConfetti() {
      const confettiSettings = { target: 'confetti-canvas', max: 250, size: 1.2, animate: true };
      const confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    }

    function playMovie() {
      launchConfetti();
      document.getElementById('proposalContent').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('movieContainer').classList.remove('hidden');
        document.getElementById('proposalVideo').play();
      }, 1000);
    }</script>
</body>
</html>
