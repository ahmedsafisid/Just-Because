<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clue 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Quicksand:wght@400;600&family=Open+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
      background-color: #fdfaf6;
      color: #3d3d3d;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      transition: background 2s ease, color 2s ease, transform 3s ease;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      font-family: 'Open Sans', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: #c4453d;
    }

    .chapter {
      font-size: 1rem;
      margin-bottom: 2rem;
      font-family: 'Quicksand', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://assets.codepen.io/13471/stars.svg') repeat top center;
      animation: moveStars 200s linear infinite;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    .title {
      font-size: 2rem;
      font-family: 'Cormorant Garamond', serif;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .fade-line {
      position: relative;
      z-index: 1;
      opacity: 0;
      font-size: 1.5rem;
      text-align: center;
      max-width: 85%;
      line-height: 1.8;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      color: #444;
    }

    .input-container {
      position: relative;
      z-index: 1;
      opacity: 0;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-line.active, .input-container.active {
      animation: fadeIn 1s ease forwards;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    input {
      padding: 0.75rem 1.25rem;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      text-align: center;
      outline: none;
      background: rgba(255, 255, 255, 0.5);
      color: #2c3e50;
      margin-bottom: 1rem;
      width: 80%;
      max-width: 300px;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      background-color: #ffb347;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Quicksand', sans-serif;
      margin-top: 0.5rem;
      align-self: center;
      display: none;
    }

    button:hover {
      background-color: #e0a236;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      display: none;
      text-align: center;
      animation: fadeIn 1s forwards;
      font-family: 'Quicksand', sans-serif;
    }

    .audio-hidden {
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px white;
      animation: twinkle 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.9;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(2);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      animation: flashEffect 0.5s ease-out forwards;
    }

    @keyframes flashEffect {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
<div class="logo">Clue 2</div>
<div class="stars"></div>
<div class="chapter" id="chapter-title">Clue 2 â€“ A Glimpse of the Past</div>
<div class="fade-line">A blend of cultures, old and new,</div>
<div class="fade-line">Where history whispers in the breeze,</div>
<div class="fade-line">Mughal touches and colonial hue,</div>
<div class="fade-line">...a place to find your soul at ease.</div>

<div class="input-container">
  <input type="text" id="destination" placeholder="Hint: A fusion of two worlds" />
  <button id="submit-button">Submit</button>
  <div class="result" id="result"></div>
</div>

<div class="audio-hidden">
  <audio id="bg-music" loop>
    <source src="path_to_walk_with_me_by_taba_chake.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  const input = document.getElementById('destination');
  const button = document.getElementById('submit-button');
  const result = document.getElementById('result');
  const audio = document.getElementById('bg-music');
  const lines = document.querySelectorAll('.fade-line');
  const inputContainer = document.querySelector('.input-container');
  const body = document.body;
  const starsBg = document.querySelector('.stars');
  const chapterTitle = document.getElementById('chapter-title');

  let audioCtx;
  let source;
  let songPlaying = false;

  function initAudioContext() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      source = audioCtx.createMediaElementSource(audio);
      source.connect(audioCtx.destination);
    }
    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }
  }

  function handleUserInteraction() {
    initAudioContext();
    document.removeEventListener('click', handleUserInteraction);
    document.removeEventListener('touchstart', handleUserInteraction);
  }

  document.addEventListener('click', handleUserInteraction);
  document.addEventListener('touchstart', handleUserInteraction);

  function animateLines(index = 0) {
    if (index < lines.length) {
      lines[index].classList.add('active');
      setTimeout(() => animateLines(index + 1), 2000);
    } else {
      inputContainer.classList.add('active');
      button.style.display = 'inline-block';
    }
  }

  animateLines();

  function createStar(x, y) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${x}px`;
    star.style.top = `${y}px`;
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1200);
  }

  function enableStarEffect() {
    document.addEventListener('click', e => {
      if (songPlaying) {
        createStar(e.clientX, e.clientY);
      }
    });
    document.addEventListener('touchstart', e => {
      if (songPlaying && e.touches.length > 0) {
        const touch = e.touches[0];
        createStar(touch.clientX, touch.clientY);
      }
    });
  }

  enableStarEffect();

  function triggerFlashEffect() {
    const flash = document.createElement('div');
    flash.className = 'flash';
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 600);
  }

  function checkAnswer() {
    const answer = input.value.trim().toLowerCase();
    if (answer === 'marbella') {
      result.style.display = 'block';
      result.innerHTML = "You found it.<br>This is where our story begins.";
      button.style.display = 'none';

      lines.forEach(line => {
        line.classList.add('fade-out');
        setTimeout(() => line.remove(), 1000);
      });

      initAudioContext();
      audio.play();
      songPlaying = true;

      body.style.background = '#1e1e30';
      body.style.color = 'white';
      starsBg.style.opacity = '1';
      body.style.transform = 'scale(1.03)';

      if (chapterTitle) {
        chapterTitle.remove();
      }

      triggerFlashEffect();
    } else {
      result.style.display = 'block';
      result.innerText = 'Try again, love. Think fusion and history.';
    }
  }

  button.addEventListener('click', checkAnswer);
</script>
</body>
</html>
